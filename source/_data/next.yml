# =============================================================================
# NexT Theme configuration
# =============================================================================
menu:
  home: /
  categories: /categories
  archives: /archives
  tags: /tags
  about: /about

# Place your favicon.ico to /source directory.
favicon: /favicon.ico

# Set default keywords (Use a comma to separate)
keywords: "EURUSD,EUR/USD,欧元/美元,欧元兑美元,外汇分析,波段交易,波浪理论,对称原理,段落划分"

# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Muse
#scheme: Mist
scheme: Pisces

# ---------------------------------------------------------------
# 侧边栏
sidebar:
  # Sidebar Position, available value: left | right
  position: left
  #position: right

  # Sidebar Display, available value:
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  Totally remove sidebar including sidebar toggler.
  display: post
  #display: always
  #display: hide
  #display: remove

# ---------------------------------------------------------------
# 侧边栏社交链接

# Social links 链接
social:
  日历: http://rl.eurusd.cn
  图表: http://fx.eurusd.cn
  论坛: http://bbs.eurusd.cn

# Social Icons 图标
social_icons:
  enable: true
 # Icon Mappings 
  日历: calendar
  图表: line-chart
  论坛: comment-o
  

